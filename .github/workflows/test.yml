name: Selenium Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable

    - name: Check Chrome version
      run: |
        which google-chrome
        google-chrome --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create necessary directories
      run: |
        mkdir -p reports
        mkdir -p screenshots

    - name: Run tests
      run: |
        pytest tests/ --headless -v --html=reports/report.html --self-contained-html
      continue-on-error: false

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-${{ matrix.python-version }}
        path: reports/
        retention-days: 30

    - name: Upload screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ matrix.python-version }}
        path: screenshots/
        retention-days: 30

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Test Reports: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        if [ -d "screenshots" ] && [ "$(ls -A screenshots)" ]; then
          echo "- Screenshots: Captured (test failures detected)" >> $GITHUB_STEP_SUMMARY
        else
          echo "- Screenshots: None (all tests passed)" >> $GITHUB_STEP_SUMMARY
        fi
